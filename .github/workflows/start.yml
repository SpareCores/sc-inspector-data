name: Start instances for collecting data
on:
#  schedule:
#    - cron: "0 10 * * *"
  workflow_dispatch:
jobs:

  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sparecores/sc-inspector:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - ${{ github.workspace }}/sc-inspector-data:/repo/sc-inspector-data
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          path: sc-inspector-data
      - name: ls
        run: ls -laR /repo/sc-inspector-data
      - name: inspector
        run: python /inspector/inspector.py
      - name: log
        run: git -C /repo/sc-inspector-data log