name: Start instances for collecting data
on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:
jobs:

  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sparecores/sc-inspector:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - ${{ github.workspace }}:/repo/sc-inspector-data
    steps:
      - uses: actions/checkout@v4
      - name: test
        run: python /inspector/inspector.py