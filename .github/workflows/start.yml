name: Start instances for collecting data
on:
#  schedule:
#    - cron: "0 10 * * *"
  workflow_dispatch:
jobs:

  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sparecores/sc-inspector:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - ${{ github.workspace }}/sc-inspector-data:/repo/sc-inspector-data
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: sc-inspector-data
      - name: ssh access
        uses: lhotari/action-upterm@v1
        with:
          limit-access-to-actor: true
          limit-access-to-users: bra-fsn
      - name: test
        run: python /inspector/inspector.py